name: terratechgarden
description: A Flutter app for terrarium business
version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  auto_route: ^9.2.2
  equatable: ^2.0.5
  http: ^1.2.2
  firebase_auth: ^5.6.0
  firebase_core: ^3.15.0 
  firebase_messaging: ^15.1.3
  google_sign_in: ^6.2.1
  intl: ^0.19.0
  animated_text_kit: ^4.2.2
  image_picker: ^1.0.4
  google_maps_flutter: ^2.5.0
  camera: ^0.10.0
  url_launcher: ^6.3.0
  jwt_decoder: ^2.0.1
  share_plus: ^7.0.0
  geolocator: ^10.0.0
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.1
  flutter_secure_storage: ^9.2.2
  flutter_html: ^3.0.0-beta.2
  flutter_polyline_points: ^2.0.0
  permission_handler: ^11.0.1
  dio: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^9.2.2
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.14.3
  font_awesome_flutter: ^10.7.0
  animate_do: ^3.3.4

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/icon/icon.png"

flutter:
  uses-material-design: true